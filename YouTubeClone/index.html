<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt="search"></button>
        </div>
        <ul class="options">
            <li><img src="img/video.PNG" class="icon" alt="video"></li>
            <li><img src="img/grid.PNG" class="icon" alt="grid"></li>
            <li><img src="img/bell.PNG" class="icon" alt="bell"></li>
            <li class="user-dp">
                <img src="img/profile-pic.png" alt="profile-pic">
            </li>
        </ul>
    </nav>
    <nav class="sidebar">
        <ul>
        <li><a href="#" class="links active"><img src="img/home.PNG" alt="home">Home</a></li>
        <li><a href="https://www.youtube.com/feed/explore" class="links"><img src="img/explore.PNG" alt="explore">Explore</a></li>
        <li><a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="img/subscription.PNG" alt="">Subscriptions</a></li>
        <hr class="line">
        <li><a href="https://www.youtube.com/feed/library" class="links"><img src="img/library.PNG" alt="library">Library</a></li>
        <li><a href="https://www.youtube.com/feed/history" class="links"><img src="img/history.PNG" alt="history">History</a></li>
        <li><a href="https://studio.youtube.com/channel/" class="links"><img src="img/your-video.PNG" alt="your-video">Your Videos</a></li>
        <li><a href="#" class="links"><img src="img/show-more.PNG" alt="show-more" onclick="toggleShow();">Show More</a></li>
        <li class="toggle-list"><a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="img/watch-later.PNG" alt="watch-later">Watch Later</a></li>
        <li class="toggle-list"><a href="https://www.youtube.com/playlist?list=LL" class="links"><img src="img/liked-video.PNG" alt="liked-video">Like Video</a></li>
        
        </ul>
        <hr class="line">
        <h3>Subscriptions</h3>
    </nav>
    <nav class="badges">
        <button class="badge-value active">All</button>
        <button class="badge-value">Music</button>
        <button class="badge-value">HTML</button>
        <button class="badge-value">React</button>
        <button class="badge-value">Javascript</button>
        <button class="badge-value">Movies</button>
        <button class="badge-value">Shows</button>
        <button class="badge-value">Technology</button>
        <button class="badge-value">Fashion</button>
        <button class="badge-value">Web Development</button>
        <button class="badge-value">Trending</button>
    </nav>
    <section class="videosnippet">
       
    </section>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
